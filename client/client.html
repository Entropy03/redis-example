<head>
  <title>Chat app</title>
</head>
 
<body>
   <h1>Chatapp</h1>
    Enter your name: <input id="username" value="Anonymous Coward" />
    <br/>
  {{> input }}
  {{> messages }}
</body>
 

<template name="messages">
  {{#each messages}}
    <strong>{{value}}</strong> says <strong>Yo</strong><br>
  {{/each}}
</template>

<template name="input">
  <button id="sendyo">Say Yo</button>
</template>
